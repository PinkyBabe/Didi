<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Blossom Night</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #0c0c1d, #020207);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Cursive', sans-serif;
        }
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .mountain {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background: url('mountain.png') no-repeat center bottom;
            background-size: cover;
        }
        .tree {
            position: absolute;
            bottom: 10%;
            left: 15%;
            width: 300px;
            height: 400px;
            background: url('cherry-blossom-tree.png') no-repeat center bottom;
            background-size: contain;
            animation: sway 3s infinite alternate ease-in-out;
        }
        @keyframes sway {
            0% { transform: rotate(-2deg); }
            100% { transform: rotate(2deg); }
        }
        .petals {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .petal {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: pink;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(10px);
                opacity: 0;
            }
        }
        .poem {
            position: absolute;
            top: 10%;
            right: 10%;
            color: #ffc0cb;
            font-size: 1.5em;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            text-shadow: 0 0 10px rgba(255, 192, 203, 0.8);
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="mountain"></div>
        <div class="tree"></div>
        <div class="petals"></div>
        <div class="poem">
            <p>Under the cherry moon, our hearts align,</p>
            <p>Soft petals dance in love divine.</p>
            <p>With every breeze, I hear your name,</p>
            <p>Forever ours, an endless flame.</p>
        </div>
    </div>
    <script>
        function createPetal() {
            const petal = document.createElement("div");
            petal.classList.add("petal");
            petal.style.left = Math.random() * 100 + "vw";
            petal.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.querySelector(".petals").appendChild(petal);
            setTimeout(() => petal.remove(), 5000);
        }
        setInterval(createPetal, 300);
    </script>
</body>
</html>
