<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Flower Scene</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #0c0c1d, #020207);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Cursive', sans-serif;
        }
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .flowers {
            position: absolute;
            bottom: 5%;
            width: 100%;
            height: 50%;
            background: url('glowing-flowers.svg') no-repeat center bottom;
            background-size: contain;
        }
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: rgba(173, 216, 230, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(173, 216, 230, 0.8);
            opacity: 0.8;
            animation: float linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(10px);
                opacity: 0;
            }
        }
        .poem {
            position: absolute;
            top: 10%;
            right: 10%;
            color: #c0f7ff;
            font-size: 1.5em;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            text-shadow: 0 0 10px rgba(173, 216, 230, 0.8);
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="flowers"></div>
        <div class="glow"></div>
        <div class="poem">
            <p>Under the glowing night, our love shines,</p>
            <p>Like blossoms kissed by moonlight's grace.</p>
            <p>Soft whispers float on gentle winds,</p>
            <p>Forever yours, in time and space.</p>
        </div>
    </div>
    <script>
        function createParticle() {
            const particle = document.createElement("div");
            particle.classList.add("particle");
            particle.style.left = Math.random() * 100 + "vw";
            particle.style.animationDuration = (Math.random() * 4 + 2) + "s";
            document.querySelector(".glow").appendChild(particle);
            setTimeout(() => particle.remove(), 5000);
        }
        setInterval(createParticle, 300);
    </script>
</body>
</html>
